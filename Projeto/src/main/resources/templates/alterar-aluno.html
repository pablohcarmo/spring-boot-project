<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Alteração de Aluno</title>
	<script>
		document.addEventListener('DOMContentLoaded', function(){
			var dateField = document.getElementById('dataNasc');
			var currentDate = dateField.value;
			if( currentDate ) {
				var dateParts = currentDate.split('-');
				var fDate = dateParts[2]+'/'+dateParts[1]+'/'+dateParts[0];
			}
		dateField.value=fDate;
		});
	</script>
</head>
<body>
	<form action="#" th:action="@{/alunos/update}" th:object="${aluno}" method="post">
		RA:<input type='text' th:field="*{ra}"/><br/>
		Nome:<input type='text' th:field="*{nome}"/><br/>
		Data de Nascimento:<input type='text' th:field="*{dataNascimento}" id='dataNasc'/><br/>
		Renda:<input type='text' th:field="*{renda}"/><br/>
		<input type='submit' value='enviar'/>
	</form>
	<a href='/alunos'>voltar</a>
</body>
</html>
